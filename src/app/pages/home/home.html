<!-- Boot Screen -->
@if(showBootScreen()) {
  <app-boot-screen (bootComplete)="onBootComplete()"></app-boot-screen>
}

<!-- Desktop -->
<div class="desktop-container">
  <div class="desktop-icons">
    @for(item of displayItems; track item.id) {
      <app-win95-icon 
        [type]="item.type"
        [title]="item.title" 
        [image]="item.image"
        [class]="'desktop-icon icon-' + item.id"
        (clicked)="onItemClick(item)"
        (doubleClicked)="onItemDoubleClick(item)">
      </app-win95-icon>
    }
  </div>

  <app-win95-modal 
    [isOpen]="isImageModalOpen()"
    [title]="'about-me.jpg'"
    (closeModal)="closeImageModal()">
    <img [src]="selectedImage()" alt="About Me" style="max-width: 100%; height: auto; border: 1px inset #c0c0c0;">
  </app-win95-modal>
  
  <app-win95-taskbar></app-win95-taskbar>
</div>
