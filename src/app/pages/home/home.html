<app-layout>
  <div class="home-container">
    <app-win95-desktop>
      @for(item of displayItems; track item.id) {
        <app-win95-icon 
          [type]="item.type"
          [title]="item.title" 
          [image]="item.image"
          (doubleClicked)="onItemDoubleClick(item)">
        </app-win95-icon>
      }
    </app-win95-desktop>
  </div>

  <app-win95-modal 
    [isOpen]="isImageModalOpen()"
    [title]="'about-me.jpg'"
    (closeModal)="closeImageModal()">
    <img [src]="selectedImage()" alt="About Me" style="max-width: 100%; height: auto; border: 1px inset #c0c0c0;">
  </app-win95-modal>
</app-layout>
